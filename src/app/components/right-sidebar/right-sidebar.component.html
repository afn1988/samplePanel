<div
  class="h-[calc(100vh-5rem)] pt-8 px-4"
  [ngClass]="sideBarExpanded() ? 'w-72' : 'w-full'"
>
  <div class="relative">
    @if(!sideBarExpanded()) {
    <Button (click)="toggleSideBar()">
      <fa-icon [icon]="faArrowLeft"></fa-icon> </Button
    >} @if(sideBarExpanded()) {
    <div class="w-full flex flex-col">
      <Button (click)="toggleSideBar()" class="self-start">
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </Button>
      <div class="flex flex-col mt-4 gap-2">
        @for( item of presentInteractions(); track item) {
        <div>
          <div class="flex align-items-center gap-2 content-center">
            <img
              [src]="getImagePath()"
              style="width: 26px"
              class="rounded-full object-cover"
            />
            <div class="self-center bold">{{ presentUser()!.name }}</div>
          </div>
          <div>{{ item.text }}</div>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
