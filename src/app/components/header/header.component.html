<header class="bg-black text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo on the left -->
    <div class="flex-shrink-0">
      <img src="assets/logo.png" alt="Logo" class="h-12" />
    </div>

    <!-- Buttons in the center -->
    <div class="flex space-x-4">
      <button
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Home
      </button>
      <button
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        About
      </button>
      <button
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Contact
      </button>
    </div>

    <!-- Profile picture and random icon on the right -->
    <div class="flex items-center space-x-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
      <img
        src="assets/profile-picture.jpg"
        alt="Profile"
        class="h-12 w-12 rounded-full object-cover"
      />
    </div>
  </div>
</header>
